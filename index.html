<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add NCLEXBuddy to Home Screen</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NCLEXBuddy">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/DanBudszzz/PWAtest/main/icon.png">
    <meta name="theme-color" content="#3a2d7f">
    <style>
        :root {
            --text-color: #ffffff;
            --link-color: #ffffff;
            --iphone-bg: #1B1B1E;
            --instruction-card-bg: rgba(255, 255, 255, 0.1);
        }
        html, body {
            min-height: 130vh;
            margin: 0;
            padding: 0;
        }
        html {
             -webkit-text-size-adjust: 100%;
        }
        body {
            background: linear-gradient(-45deg, #3a2d7f, #2b7a9e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: auto;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
        }
        
        .phone-container {
            flex-shrink: 0;
            transform: scale(0.8);
        }

        .instructions-container {
            flex-basis: 400px;
            flex-grow: 1;
            text-align: left;
            padding-left: 20px;
        }
        
        .iphone-x {
            position: relative;
            margin: 0 auto;
            width: 360px;
            height: 780px;
            background-color: var(--iphone-bg);
            background-image: linear-gradient(60deg, #1B1B1E 1%,#1B1B1E 100%);
            border-radius: 40px;
            box-shadow: 0px 0px 0px 11px #1f1f1f, 0px 0px 0px 13px #191919, 0px 0px 0px 20px #111;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iphone-x::before,
        .iphone-x::after{
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .iphone-x::after {
            bottom: 7px;
            width: 140px;
            height: 4px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }

        .iphone-x::before {
            top: 0px;
            width: 56%;
            height: 30px;
            background-color: #1f1f1f;
            border-radius: 0px 0px 40px 40px;
            z-index: 10;
        }

        .iphone-x i,
        .iphone-x b {
            position: absolute;
            display: block;
            color: transparent;
            z-index: 10;
        }

        .iphone-x i {
            top: 0px;
            left: 50%;
            transform: translate(-50%, 6px);
            height: 8px;
            width: 15%;
            background-color: #101010;
            border-radius: 8px;
            box-shadow: inset 0px -3px 3px 0px rgba(256, 256, 256, 0.2);
        }

        .iphone-x b {
            left: 10%;
            top: 0px;
            transform: translate(180px, 4px);
            width: 12px;
            height: 12px;
            background-color: #101010;
            border-radius: 12px;
            box-shadow: inset 0px -3px 2px 0px rgba(256, 256, 256, 0.2);
        }

        .iphone-x b::after {
            content: '';
            position: absolute;
            background-color: #2d4d76;
            width: 6px;
            height: 6px;
            top: 2px;
            left: 2px;
            top: 3px;
            left: 3px;
            display: block;
            border-radius: 4px;
            box-shadow: inset 0px -2px 2px rgba(0, 0, 0, 0.5);
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px;
            padding: 20px;
            width: 280px;
            z-index: 1;
        }

        .app-icon {
            aspect-ratio: 1 / 1;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 22.5%;
        }

        .main-app-icon {
            grid-row: 2;
            grid-column: 2;
            background-image: url("https://raw.githubusercontent.com/DanBudszzz/PWAtest/main/icon.png");
            background-size: cover;
            background-color: transparent;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 24px;
            color: var(--text-color);
        }
        .instructions {
            list-style: none;
            padding: 0;
            margin: 0;
            line-height: 1.8;
            color: var(--text-color);
        }
        .instructions li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: var(--instruction-card-bg);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 20px;
        }
        .instructions .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin: 0 8px;
        }
        .instructions .icon img {
            max-width: 100%;
            max-height: 100%;
        }
        .instructions .text-icon-wrapper {
             display: inline-flex;
             align-items: center;
             gap: 8px;
             margin-left: 4px;
        }
        .instructions .link-text {
            color: var(--link-color);
            font-weight: 500;
        }

        @media (max-width: 860px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            .phone-container {
                transform: scale(0.7);
            }
            .instructions-container {
                text-align: center;
                padding-left: 0;
            }
             .instructions {
                display: inline-block;
                text-align: left;
             }
             h1 {
                font-size: 24px;
             }
             .instructions li {
                font-size: 18px;
             }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="phone-container">
            <div class="iphone-x">
                <i>Speaker</i>
                <b>Camera</b>
                <div class="app-grid">
                    <div class="app-icon"></div><div class="app-icon"></div><div class="app-icon"></div><div class="app-icon"></div>
                    <div class="app-icon"></div><div class="app-icon main-app-icon"></div><div class="app-icon"></div><div class="app-icon"></div>
                    <div class="app-icon"></div><div class="app-icon"></div><div class="app-icon"></div><div class="app-icon"></div>
                    <div class="app-icon"></div><div class="app-icon"></div><div class="app-icon"></div><div class="app-icon"></div>
                </div>
            </div>
        </div>
        <div class="instructions-container">
            <h1>Add NCLEXBuddy to your Home Screen</h1>
            <ol class="instructions">
                <li>
                    1.&nbsp;Tap 
                    <span class="icon">
                         <img src="data:image/svg+xml,<svg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M12 5L12 16M12 5L8 9M12 5L16 9' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/><path d='M5 12V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V12' stroke='%23ffffff' stroke-width='2' stroke-linecap='round'/></svg>" alt="Share Icon"/>
                    </span>
                     in the tool bar
                </li>
                <li>
                    2.&nbsp;Select 
                    <span class="text-icon-wrapper">
                        <span class="icon">
                            <img src="data:image/svg+xml,<svg width='20' height='20' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M12 5V19M5 12H19' stroke='%23ffffff' stroke-width='2.5' stroke-linecap='round'/></svg>" alt="Add Icon"/>
                        </span>
                        <span class="link-text">Add to Home Screen</span>
                    </span>
                </li>
            </ol>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service worker registered.', reg))
                    .catch(err => console.error('Service worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
